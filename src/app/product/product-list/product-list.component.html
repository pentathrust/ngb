<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let product of products; let productId = index">
      <a class="card" [routerLink]="[product._id]">
        <img class="card-img-top" src="{{ product.cover }}" alt="Card image cap">
        <div class="card-body">
          <p class="card-title">{{ product.name }}</p>
          <p class="card-text">{{ product.description }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
